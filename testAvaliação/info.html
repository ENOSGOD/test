<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 0px)" href="small.css">
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 700px)" href="medium.css">
		<link rel="stylesheet" type="text/css" media="screen and (  
		min-width: 1000px)" href="large.css">
</head>
<body>
	<center>
		<div class="a-div">
			<fieldset>
 				<legend>Informações</legend>
 					<table cellspacing="10">
 	 			<tr>
   					<td>
    					<label for="mail">E-Mail:</label>
   					</td>
	   				<td align="left">
    					<input type="text" name="mail">
   					</td>
   					<td>
    					<label for="telefon">Telefone:</label>
	   				</td>
   					<td align="left">
    					<input type="text" name="telefon" size="11">
   					</td>
  				</tr>
	  			<tr>
   					<td>
    					<label for="endereco">Endereço: </label>
   					</td>
	   				<td align="left">
    					<input type="text" name="endereco">
   					</td>
  				</tr>
  				<tr>
	   				<td>
    				<label>Nascimento: </label>
   					</td>
   					<td align="left">
    					<input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   							<input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   								<input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   					</td>
  				</tr>
  			</fieldset>
		</div>
	</center>
</body>
</html>
